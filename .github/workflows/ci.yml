name: CI
on: [push, pull_request]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v2.4.0
      - name: Setup Node 💿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
          cache: 'npm'

      - name: Install development dependencies 📚
        run: npm ci
      - name: Check code style 🧽
        run: npm run style:ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v2.4.0
      - name: Setup Node 💿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
          cache: 'npm'

      - name: Install development dependencies 📚
        run: npm ci
      - name: Run Linter 📑
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v2.4.0
      - name: Setup Node 💿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
          cache: 'npm'

      - name: Install development dependencies 📚
        run: npm ci
      - name: Build application 📦
        run: npm run build

      - name: Upload build artifact 📤
        uses: actions/upload-artifact@v2.3.1
        with:
          name: build-${{ github.run_id }}
          path: build/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 📥
        uses: actions/checkout@v2.4.0
      - name: Setup Node 💿
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
          cache: 'npm'

      - name: Install development dependencies 📚
        run: npm ci
      - name: Run integration tests 🛃
        run: npm test
